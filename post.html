<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Post estilo Facebook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-4">
    <div class="card shadow-sm">
      
      <!-- Encabezado del post -->
      <div class="card-header bg-white d-flex align-items-center">
        <img src="https://i.pravatar.cc/40?img=66" class="rounded-circle me-3" alt="Usuario">
        <div class="d-flex flex-column">
          <a class="mb-0 fw-bold">Juan Pérez</a>
          <small class="text-muted">Hace 2 horas</small>
        </div>
      </div>

      <!-- Cuerpo del post -->
      <div class="card-body">
        <p>Hoy fue un gran día para disfrutar del parque. ¡Miren esta vista!</p>
        <p>Si quieren visitar aqui les dejo mas informacion 
            <a id="external-link" href="https://google.com/" data-bs-toggle="modal" data-bs-target="#externalLinkConfirm">
                Mas info
            </a>
        </p>
        <img src="https://fastly.picsum.photos/id/13/2500/1667.jpg?hmac=SoX9UoHhN8HyklRA4A3vcCWJMVtiBXUg0W4ljWTor7s" class="img-fluid rounded" alt="Foto del post">
      </div>

      <!-- Controles del post -->
      <div class="card-footer bg-white" id="post-controls">
        <div class="d-flex justify-content-between text-center">
          <button class="btn btn-light w-100">
            👍 Me gusta
          </button>
          <button id="show-comment-form" class="btn btn-light w-100">
            💬 Comentar
          </button>
          <button class="btn btn-light w-100">
            🔄 Compartir
          </button>
        </div>
      </div>
    </div>
  </div>

    <!-- Modal -->
    <div class="modal fade" id="externalLinkConfirm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Este link te esta llevando fuera del sitio. Quieres continuar ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="external-link-dismiss" data-bs-dismiss="modal">
                    No, quedarme aquí
                </button>
                <button type="button" class="btn btn-primary" id="external-link-accept">
                    Sí, ir
                </button>
            </div>
            </div>
        </div>
    </div>

  <!-- Bootstrap JS (opcional, solo si necesitas funcionalidad adicional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="post.js"></script>
</body>
</html>
